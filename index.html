<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "style.css">

</head>
<body>
    <button id = "display" onclick="display()">Add a new book</button>
    <form id = "add" onsubmit="return false;">
        <label for = "title" >Title:</label>
        <input type="text" id = "title">
        <label for = "author" >Author:</label>
        <input type="text" id = "author">
        <label for = "num-pages" >Pages:</label>
        <input type="text" id = "num-pages">
        <label for = "finished" >Read yet?</label>
        <label for = "finished" >Yes</label>
        <input name = "read" type="radio" id = "finished" value = "yes">
        <label for = "finished" >No</label>
        <input name = "read" type="radio" id = "finished" value = "no">
        <button type = "submit" value = "submit" id = "submit">Add</button>
    </form>
    <div id = "shelf">Books:
    </div>
    <script src="script.js"></script>
</body>
</html>
